<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header><h1>Budzet Tracker</h1></header>
    <main>
        <div class="wrapper">
            <select id="dropdown">
                <option value="current" selected>Current budzet</option>
                <option value="add">Add expense</option>
            </select>
            <div class="container">
                <form action="" class="form-first">
                    <label for="start">date:</label>
                    <input type="date" id="start" name="start" value="2022-12-15" min="2022-12-15" max="2023-12-31">
        
                    <label for="amount">Spent Ammount:</label>
                    <input type="number" id="amount" name="amount"
                    min="10" max="10000">
        
                    <label for="select-expense">Expense Type:</label>
                    <select id="select-expense">
                        <option value="groceries" selected>Groceries</option>
                        <option value="utilities">Utilities</option>
                        <option value="car">Car</option>
                        <option value="leisure">Leisure</option>
                        <option value="clothing">Clothing</option>
                    </select>
        
                    <label for="textarea">Notes:</label>
                    <textarea name="" id="" cols="10" rows="3"></textarea>
                    <button id="click-btn">Save Expense</button>
                </form>
               
            </div>
            <div class="container2">
                <form action="" class="form-second">
                    <label for="budzet">Budzet:</label>
                    <input type="number" id="budzet" name="budzet"
                    min="10" max="10000">
                    <button id="click-btn2">submit budzet</button>
                    <div><p>Current balance after expenses:</p><span id="balance"></span></div>
                </form>
            </div>
        
        </div>
        <div class="sibling">rrr</div>
    </main>
