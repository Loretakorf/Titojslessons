<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="applyed">
        <p class="first-name">First Name:</p>
        <p class="last-name">Last Name:</p>
        <p class="email">Email address:</p>
        <p class="complaint">Complaint:</p>
        <p class="date">Date of complaint:</p>
    </div>
    <div class="container">
        <div class="modal">
            <div class="modal-content">

                <div class="close-btn">
                    <button class="modal-close-btn">&times;</button>
                </div>
                <div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae asperiores ad sed deleniti
                        cumque
                        qui earum, adipisci in corrupti error commodi unde excepturi voluptates i quos possimus!</p>
                    <p class="error"> Lorem ipsum dolor sit.</p>    
                </div>

                <label for="firstName">First name:</label>
                <input type="text" name="first-name" id="firstName" required>


                <label for="lastName">Last name:</label>
                <input type="text" name="last-name" id="lastName" required>


                <label for="email">Email:</label>
                <input type="email" name="email" id="email"required >


                <label for="complaint">Complaint:</label>
                <textarea type="textarea" cols="20" rows="7" name="complaint" id="complaint"></textarea>


                <button class="submit-btn">Submit</button>
            </div>
        </div>
        <button class="help-btn">Help</button>
    </div>
